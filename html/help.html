    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #efeff4;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #header {
            height: 66px;
            background: #efeff4;
            font-size:0.26rem;
            color: #8f8f8f;
            line-height: 66px;
            text-indent: 40px;
            box-sizing: border-box;
        }

        #main {
            background: #cfd0d9;
            height: auto;
            overflow: hidden;
        }

        #main > ul {
            height: auto;
            overflow: hidden;
        }

        #main > ul > li {
            display: block;
            float: left;
            margin-bottom: 1px;
            width: 50%;
            float: right;
            height: 3.2rem;
            background: #fff;
            border-right: 1px solid #8f8f8f;
        }

        #main > ul > li:nth-child(odd) {
            float: left;
            margin-left: -2px;
        }

        #main > ul > li > a {
            display: block;
            width: 100%;
            height: 100%;
            background: url("../img/tp1_front_detail.png") no-repeat center 0.48rem;
            background-size: 2rem 2rem;
        }

        #main > ul > li:nth-child(2) > a {
            background-image: url("../img/tp1_front_detail.png");
        }

        #main > ul > li:nth-child(3) > a {
            background-image: url("../img/tc1_front_detail.png");
        }

        #main > ul > li:nth-child(4) > a {
            background-image: url("../img/tc3_front_detail.png");
        }

        #main > ul > li:nth-child(5) > a {
            background-image: url("../img/tk1_front_detail.png");
        }

        #main > ul > li:nth-child(6) > a {
            background-image: url("../img/g1_front_detail.png");
        }

        p {
            font-size:0.28rem;
            color: #626273;
            padding-top: 2.52rem;
            text-align: center;
        }

        h3 {
            font-style: normal;
            font-size:0.3rem;
            color: #626273;
            text-align: center;
            margin-top:1rem;
        }

        .detail_span {
            margin: 0 15px;
            display: block;
            font-size:0.24rem;
            color: #8f8f8f;
            text-align: center;
            margin-top:0.4rem;
        }
        video{
            width:100%;
            height:400px;
        }
        #btn1,#btn2{
            font-size:12px;
            height:80px;
            width:300px;
            background:gray;
        }
        #btn1{
            background:blue;
        }
        .cubebox{
            position:relative;
            height:400px;
            width:400px;
            /*-webkit-perspective:400px;*/
            -webkit-transform-style:preserve-3d;
            transform:rotate3d(1,1,0,30deg);
            -webkit-transform:rotate3d(1,1,0,30deg); 
            -moz-transform:rotate3d(1,1,0,30deg);
            
        }
        .cube{
            position:absolute;
        }
        .cube img{
            dispaly:block;
            height:400px;
            width:400px;
        }
        #first1{
            left:-200px;
            transform:rotateY(90deg);
            -webkit-transform:rotateY(90deg); /* Safari and Chrome */
            -moz-transform:rotateY(90deg); 
        }
        #first2{
            left:200px;
            transform:rotateY(90deg);
            -webkit-transform:rotateY(90deg); /* Safari and Chrome */
            -moz-transform:rotateY(90deg); 
        }
        #first3{
            transform:translateZ(200px);
            -webkit-transform:translateZ(200px); /* Safari and Chrome */
            -moz-transform:translateZ(200px);  
        }
        #first4{
            transform:translateZ(-200px);
            -webkit-transform:translateZ(-200px); /* Safari and Chrome */
            -moz-transform:translateZ(-200px);  
        }
        #first5{
            transform:rotateX(90deg) translateZ(190px);
            -webkit-transform:rotateX(90deg) translateZ(190px); /* Safari and Chrome */
            -moz-transform:rotateX(90deg) translateZ(190px);   
        }
        #first6{
            transform:rotateX(90deg) translateZ(-190px);
            -webkit-transform:rotateX(90deg) translateZ(-190px); /* Safari and Chrome */
            -moz-transform:rotateX(90deg) translateZ(-190px);   
        }
    </style>
