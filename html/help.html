    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #efeff4;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #header {
            height: 66px;
            background: #efeff4;
            font-size:0.26rem;
            color: #8f8f8f;
            line-height: 66px;
            text-indent: 40px;
            box-sizing: border-box;
        }

        #main {
            background: #cfd0d9;
            height: auto;
            overflow: hidden;
        }

        #main > ul {
            height: auto;
            overflow: hidden;
        }

        #main > ul > li {
            display: block;
            float: left;
            margin-bottom: 1px;
            width: 50%;
            float: right;
            height: 3.2rem;
            background: #fff;
            border-right: 1px solid #8f8f8f;
        }

        #main > ul > li:nth-child(odd) {
            float: left;
            margin-left: -2px;
        }

        #main > ul > li > a {
            display: block;
            width: 100%;
            height: 100%;
            background: url("../img/adddevice_step1_tp1.png") no-repeat center 0.48rem;
            background-size: 2rem 2rem;
        }

        #main > ul > li:nth-child(2) > a {
            background-image: url("../img/adddevice_step1_tp1.png");
        }

        #main > ul > li:nth-child(3) > a {
            background-image: url("../img/tc1_front_detail.png");
        }

        #main > ul > li:nth-child(4) > a {
            background-image: url("../img/tc3_front_detail.png");
        }

        #main > ul > li:nth-child(5) > a {
            background-image: url("../img/tk1_front_detail.png");
        }

        #main > ul > li:nth-child(6) > a {
            background-image: url("../img/g1_front_detail.png");
        }

        #main > ul > li:nth-child(7) > a {
            background-image: url("../img/adddevice_step1_tc4.png");
        }

        #main > ul > li:nth-child(8) > a {
            background-image: url("../img/adddevice_step1_tf1.png");
        }
        p {
            font-size:0.28rem;
            color: #626273;
            padding-top: 2.52rem;
            text-align: center;
        }

        h3 {
            font-style: normal;
            font-size:0.3rem;
            color: #626273;
            text-align: center;
            margin-top:1rem;
        }

        .detail_span {
            margin: 0 15px;
            display: block;
            font-size:0.24rem;
            color: #8f8f8f;
            text-align: center;
            margin-top:0.4rem;
        }
        
        .cube{
            width: 400px;
            height: 400px;
            -webkit-perspective: 400px;
            margin:200px auto 0 auto;
        }

        .ant{
            width: 100%;
            height: 100%;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translate3d(0,0,-200px) rotateY(0deg);
            -webkit-animation:xuanzhuan 10s infinite linear;
        }

        .face{
            width: 100%;
            height: 100%;
            position: absolute;
            border:1px solid;
            -webkit-backface-visibility: hidden;
            /*background-color: #FFF;*/
            overflow: hidden;
            z-index: 100;
        }
        
        .nohidden{
            -webkit-backface-visibility: visible;
        }
        .face img{
            width: 100%;
            height: 100%;

        }
        .face-right{
            -webkit-transform: translate3d(200px , 0 , 0px) rotateY(-90deg);
        }
        .face-left{
            -webkit-transform: translate3d(-200px , 0 , 0px) rotateY(90deg);
        }
        .face-in{
            -webkit-transform: translate3d(0px , 0 , -200px) rotateY(0deg);
        }
        .face-out{
            -webkit-transform: translate3d(0px , 0 , 200px) rotateY(180deg);
        }
        .face-bottom{
            height: 400px;
            -webkit-transform: translate3d(0px , 0px , 0px) rotateX(90deg);
        }
        .face-top{
            height: 400px;
            -webkit-transform: translate3d(0px , -200px , 0px) rotateX(-90deg);
        }
        
        .house{
            position: absolute;
            height: 200px;
            z-index: 100;
        }
        .tv{
            -webkit-transform: translate3d(200px , 230px , 300px) rotateY(180deg);
        }
        .bed{
            height: 100px;
            -webkit-transform: translate3d(550px , 310px , 0px) rotateY(-90deg);
        }

        .house img{
            height: 100%;
        }

        @-webkit-keyframes xuanzhuan{
            0%{
                -webkit-transform: translate3d(0,0,-100px) rotateY(0deg);
            }
            25%{
                -webkit-transform: translate3d(0,0,-100px) rotateY(90deg);
            }
            50%{
                -webkit-transform: translate3d(0,0,-100px) rotateY(180deg);
            }
            75%{
                -webkit-transform: translate3d(0,0,-100px) rotateY(270deg);
            }
            100%{
                -webkit-transform: translate3d(0,0,-100px) rotateY(360deg);
            }
        }
    </style>
</head>
