        #main > ul > li:nth-child(5) > a {

        #main > ul > li:nth-child(6) > a {

            font-size:0.24rem;
            color: #8f8f8f;
            text-align: center;
            margin-top:0.4rem;
        }

            height:3.2rem;
            font-size:12px;
        }
        .box{
            width:6.4rem;
            height:400px;
