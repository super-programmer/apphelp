<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP1S添加帮助</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="../js/rem.js"></script>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="title">
    <div id="pro-pic">
        <img src="../img/adddevice_step1_tp1.png"/>

        <p>TP1S</p>
    </div>
    <!--<a href="help.html" id="pro-link">选择其他设备</a>-->
    <input type="button" value="选择其他设备" id="pro-link" class="but_input" onclick="javascript:history.go(-1)"/>
</div>
<div id="main">
    <img src="../img/adddevice_step1_tp1.png">

    <p class="detail-p">待设备通电后至绿灯闪烁</p>
    <ul>
        <li>指示灯状态</li>
        <li><i>蓝灯闪烁</i><strong>设备升级中</strong></li>
        <li><i>绿灯旋转</i><strong>设备等待网络配置</strong></li>
        <li><i>黄灯闪烁</i><strong>设备网络连接失败</strong></li>
        <li><i>红灯旋转</i><strong>设备故障</strong></li>
        <li><i>红灯闪烁</i><strong>设备SD卡或配件故障</strong></li>
        <li><i>指示灯熄灭</i><strong>设备恢复默认重启</strong></li>
    </ul>
    <p class="footer-p">您可以长按Reset键使设备恢复出厂设置</p>
</div>
</body>
</html>
